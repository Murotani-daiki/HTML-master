<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theory | UI/UX Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="color-page">
    <header class="studio-header">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Studio Top
        </a>
        <div class="logo">Color Theory</div>
    </header>

    <main>
        <section class="tool-hero">
            <h1>Color & Emotion</h1>
            <p>色は直感に訴えかけます。メインカラーを選んで、調和の取れたパレットを生成しましょう。</p>
        </section>

        <section class="color-tool-section">
            <div class="color-inputs">
                <label>Select Primary Color:</label>
                <input type="color" id="primary-color" value="#2563eb">
                <span id="hex-value">#2563eb</span>
            </div>

            <div class="generated-palette">
                <div class="palette-card light">
                    <div class="swatch" id="color-light"></div>
                    <div class="info">
                        <span class="label">Background / Light</span>
                        <span class="code" id="code-light">--bg-light</span>
                    </div>
                </div>
                <div class="palette-card primary">
                    <div class="swatch" id="color-primary"></div>
                    <div class="info">
                        <span class="label">Primary / Main</span>
                        <span class="code" id="code-primary">--primary</span>
                    </div>
                </div>
                <div class="palette-card dark">
                    <div class="swatch" id="color-dark"></div>
                    <div class="info">
                        <span class="label">Text / Dark</span>
                        <span class="code" id="code-dark">--text-primary</span>
                    </div>
                </div>
                <div class="palette-card accent">
                    <div class="swatch" id="color-accent"></div>
                    <div class="info">
                        <span class="label">Accent / Complementary</span>
                        <span class="code" id="code-accent">--accent</span>
                    </div>
                </div>
            </div>

            <div class="preview-mockup">
                <h3>UI Preview</h3>
                <div class="mockup-container" id="mockup">
                    <div class="mockup-header">Header</div>
                    <div class="mockup-hero">
                        <h2>Hero Title</h2>
                        <button class="mockup-btn">Action</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Inline init specifically for color page
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initColorTool === 'function') initColorTool();
        });
    </script>
</body>

</html>
